<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Fizetés</title>
    <link rel="stylesheet" href="css/design.css" type="text/css">
</head>
<body>
    <div id="page">
        <div id="card">


            <div class="flip-card">
                <div class="inner">
                    <div class="front">
                        <div id="number" data-input="num">
                            <div class="block">
                                <span data-default="1">1</span>
                                <span data-default="2">2</span>
                                <span data-default="3">3</span>
                                <span data-default="4">4</span>
                            </div>
                            <div class="block">
                                <span data-default="5">5</span>
                                <span data-default="6">6</span>
                                <span data-default="7">7</span>
                                <span data-default="8">8</span>
                            </div>
                            <div class="block">
                                <span data-default="9">9</span>
                                <span data-default="1">1</span>
                                <span data-default="0">0</span>
                                <span data-default="1">1</span>
                            </div>
                            <div class="block">
                                <span data-default="1">1</span>
                                <span data-default="1">1</span>
                                <span data-default="2">2</span>
                                <span data-default="1">1</span>
                            </div>
                        </div>
                        <div class="group">
                            <div id="name" data-input="owner" data-default="Edimat Eszter">Edimat Eszter</div>
                            <div id="date" data-input="date-year" data-default="09/23" data-separator="/">09/23</div>
                        </div>
                    </div>
                    <div class="back">
                        <div id="cvv" data-input="cvv" data-default="123">123</div>
                    </div>
                </div>
            </div>


        </div>
        <div id="form">
            <form action="">
                <div class="row">
                    <label for="bankcardnum">Kártyaszám</label>
                    <input type="text" name="bankcardnum" id="bank-card-num" minlength="19" maxlength="19">
                </div>
                <div class="row">
                    <label for="bankcardowner">Kártyabirtokos neve</label>
                    <input type="text" name="bankcardowner" id="bank-card-owner" maxlength="128">
                </div>
                <div class="row extra group">
                    <div>
                        <!-- todo year és month külön blokkba valid msg miatt, h ne törje le -->
                        <label for="validyear">Lejárati dátum</label>
                        <input type="text" name="validyear" id="bank-card-date-year" class="valid-date" minlength="2" maxlength="2">
                        <span>/</span>
                        <input type="text" name="validmonth" id="bank-card-date-month" class="valid-date" minlength="2" maxlength="2">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" id="bank-card-cvv" class="cvv" minlength="3" maxlength="3">
                    </div>
                </div>
                <div class="row">
                    <label for="phone">Telefonszám</label>
                    <input type="text" name="phone" id="phone" maxlength="15">
                </div>
                <input type="submit" name="submit" id="bank-card-submit" value="Küldés" data-loading="Kérjük várj ...">
            </form>
        </div>
    </div>

    <script defer src="js/jquery-3.5.0.min.js"></script>
    <script defer src="js/jquery.validate.min.js"></script>
    <script defer src="js/messages_hu.min.js"></script>
    <script defer src="js/site.js"></script>
</body>
</html>
