<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Fizetés</title>
    <link rel="stylesheet" href="css/design.css" type="text/css">
</head>
<body>
    <div id="page">
        <div id="card">
            card
        </div>
        <div id="form">
            <div class="row">
                <label for="bankcardnum">Kártyaszám</label>
                <input type="text" name="bankcardnum" minlength="19" maxlength="19">
            </div>
            <div class="row">
                <label for="bankcardowner">Kártyabirtokos neve</label>
                <input type="text" name="bankcardowner" maxlength="128">
            </div>
            <div class="row extra group">
                <div>
                    <label for="validfrom">Lejárati dátum</label>
                    <input type="text" name="validfrom" class="valid-date" minlength="2" maxlength="2">
                    <span>/</span>
                    <input type="text" name="validto" class="valid-date" minlength="2" maxlength="2">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" class="cvv" minlength="3" maxlength="3">
                </div>
            </div>
            <div class="row">
                <label for="phone">Telefonszám</label>
                <input type="text" name="phone" maxlength="15">
            </div>
            <input type="submit" name="submit" value="Küldés">
        </div>
    </div>
</body>
</html>
